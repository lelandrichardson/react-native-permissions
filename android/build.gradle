apply from: 'gradle-maven-push.gradle'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    maven { url 'http://airbnb-maven-proxy.d.musta.ch/nexus/content/groups/public' }
}

dependencies {
    compile 'com.facebook.react:react-native:0.34.0'
}
